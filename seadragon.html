			function init() {
                viewer = new Seadragon.Viewer("container",djbase);
                viewer.openDzi("./locmap.xml");
                // rewrite the pointer to the xml file to describe your image size
                
            }

            Seadragon.Utils.addEvent(window, "load", init);

        </script>
